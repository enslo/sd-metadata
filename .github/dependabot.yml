version: 2
updates:
  # All npm dependencies (pnpm workspace: root + demo)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
    groups:
      demo-mantine:
        patterns: ["@mantine/*"]
      demo-dependencies:
        dependency-type: "production"
        update-types: ["minor", "patch"]
        exclude-patterns: ["@mantine/*"]
      dev-dependencies:
        dependency-type: "development"
        update-types: ["minor", "patch"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    groups:
      actions:
        patterns: ["*"]
