name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      core: ${{ steps.filter.outputs.core }}
      lite: ${{ steps.filter.outputs.lite }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'packages/core/**'
              - 'apps/demo/**'
              - 'samples/**'
              - 'pnpm-lock.yaml'
              - 'biome.json'
              - 'package.json'
              - 'pnpm-workspace.yaml'
              - '.github/workflows/ci.yml'
            lite:
              - 'packages/lite/**'
              - 'apps/demo-lite/**'
              - 'samples/**'
              - 'pnpm-lock.yaml'
              - 'biome.json'
              - 'package.json'
              - 'pnpm-workspace.yaml'
              - '.github/workflows/ci.yml'

  core:
    needs: changes
    if: needs.changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm --filter @enslo/sd-metadata typecheck

      - name: Test
        run: pnpm --filter @enslo/sd-metadata test:coverage

      - name: Report Coverage
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: packages/core

      - name: Build
        run: pnpm --filter @enslo/sd-metadata build

      - name: Build demo
        run: pnpm --filter demo build

  lite:
    needs: changes
    if: needs.changes.outputs.lite == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm --filter @enslo/sd-metadata-lite typecheck

      - name: Build
        run: pnpm --filter @enslo/sd-metadata-lite build

      - name: Test
        run: pnpm --filter @enslo/sd-metadata-lite test

      - name: Build demo
        run: pnpm --filter demo-lite build
