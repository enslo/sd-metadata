name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type check (core)
        run: pnpm --filter @enslo/sd-metadata typecheck

      - name: Test (core)
        run: pnpm --filter @enslo/sd-metadata test:coverage

      - name: Report Coverage
        if: github.event_name == 'pull_request'
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          working-directory: packages/core

      - name: Build (core)
        run: pnpm --filter @enslo/sd-metadata build

      - name: Type check (lite)
        run: pnpm --filter @enslo/sd-metadata-lite typecheck

      - name: Test (lite)
        run: pnpm --filter @enslo/sd-metadata-lite test

      - name: Build (lite)
        run: pnpm --filter @enslo/sd-metadata-lite build

      - name: Build (demo)
        run: pnpm --filter demo build
