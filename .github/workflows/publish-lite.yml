name: Publish lite to npm

on:
  release:
    types: [published]

jobs:
  publish:
    if: startsWith(github.event.release.tag_name, 'lite@')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for Trusted Publisher OIDC authentication
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm --filter @enslo/sd-metadata-lite build

      - name: Run tests
        run: pnpm --filter @enslo/sd-metadata-lite test

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: packages/lite
