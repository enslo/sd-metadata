name: Deploy Demo Site

on:
  workflow_run:
    workflows: ['Publish core to npm']
    types: [completed]

jobs:
  trigger-cloudflare-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Pages Deploy
        run: |
          curl -X POST "${{ secrets.CLOUDFLARE_DEPLOY_HOOK }}"

      - name: Deployment info
        run: |
          echo "âœ… Cloudflare Pages deployment triggered!"
          echo "ðŸ“¦ Triggered by: ${{ github.event.workflow_run.head_branch }}"
          echo "Demo site will be updated with the latest package version shortly."
