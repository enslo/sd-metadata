name: Deploy Demo Site

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  trigger-cloudflare-deploy:
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.release.tag_name, 'core@')
    steps:
      - name: Trigger Cloudflare Pages Deploy
        run: |
          curl -X POST "${{ secrets.CLOUDFLARE_DEPLOY_HOOK }}"

      - name: Deployment info
        run: |
          echo "âœ… Cloudflare Pages deployment triggered!"
          echo "ðŸ“¦ Release: ${{ github.event.release.tag_name || 'manual' }}"
          echo "Demo site will be updated shortly."
