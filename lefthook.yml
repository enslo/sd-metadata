pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,tsx,json}"
      run: pnpm biome check --write {staged_files}
      stage_fixed: true
    typecheck:
      run: pnpm --filter @enslo/sd-metadata typecheck && pnpm --filter @enslo/sd-metadata-lite typecheck
    markdown:
      glob: "*.md"
      run: pnpm markdownlint {staged_files}
      stage_fixed: true
